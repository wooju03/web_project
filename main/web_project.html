      }

      .dropdown-content a

        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {background-color: rgb(62, 61, 65);}

      .dropdown:hover .dropdown-content {
        display: block;
      }
